<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">

</head>
<body class="raleway-normal">
    <header class="hero-bg">
        <nav>
            <li class="logo"><a class="inter-normal primary-color" href="">LOGO</a></li>
            <button class="raleway-normal nav-btn">Sign Up</button>
        </nav>
        <section class="hero-section">
            <h1 class="hero-title secondary-color">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="hero-btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="action-text">
                <p class="action-title secondary-color">See It in Action</p>
                <p class="action-detail">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="action-btn">Launch Live Preview</button>

            </div>
            <img class="action-img" src="/Assets/wc-mini.png" alt="">
        </section>

        <section class="user-count">
            <h3 class="user-title">Joined Thousands of Productive Users</h3>
            <div class="user-infos inter-normal">
                <div class="user-info">
                    <h1 class="info-title primary-color">50K</h1>
                    <p class="info-des">Active Users</p>
                </div>
                <div class="user-info">
                    <h1 class="info-title primary-color">2M+</h1>
                    <p class="info-des">Focus Sessions</p>
                </div>
                <div class="user-info">
                    <h1 class="info-title primary-color">95%</h1>
                    <p class="info-des">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
